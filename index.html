<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada de Multiplic√£o</h1>
    <script>
        var valor;
        var n;

        valor = prompt("Digite um valor para tabuada:")

        n = parseInt(valor);

        while(n<=0){
            valor = prompt("o valor precisa ser maior que zero! Digite um valor para tabuada");
            n = parseInt(valor);
        }

        for(i=0;i<=10;i++){

            document.write(i+" x "+n+" = "+i*n+"<br>");

        }
    </script>
</body>
</html>
